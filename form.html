<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Peminjaman Alat Laboratorium</title>
    <link rel="stylesheet" href="style_form.css">
</head>
<body>
    <div class="header">
        <p>Website Peminjaman Alat Laboratorium</p>
        <img src="Logo_ITERA.png" width="80px" height="80px" />
    </div>
    <div style="height: 530px">
        <div class="content">
            <div class="content_fill">
                <h2>Formulir Data</h2>
                <form method="get">
                    <div>
                        <label for="name">Nama</label><br>
                        <input id="name" type="text" name="name" />
                    </div>
                    <div>
                        <label for="nim">NIM</label><br>
                        <input id="nim" type="text" name="nim" />
                    </div>
                    <div>
                        <label for="prodi">Program Studi</label><br>
                        <input id="prodi" type="text" name="prodi" />
                    </div>
                    <div>
                        <label for="email">Email</label><br>
                        <input id="email" type="email" name="email" />
                    </div>
                    <div>
                        <label for="address">Alamat</label><br>
                        <input id="address" type="text" name="address" />
                    </div>
                    <div>
                        <label for="tool">Alat Yang Dipinjam</label><br>
                        <input id="tool" type="text" name="tool" />
                        </div>
                    <div>
                        <label for="tglpinjam">Tanggal Pinjam</label><br>
                        <input id="tglpinjam" type="date" name="tglpinjam" />
                    </div>
                    <div>
                        <label for="tglkembali">Tanggal Kembali</label><br>
                        <input id="tglkembali" type="date" name="tglkembali" />
                        </div>
                    <div>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="sidebar">
            <br>
            <a href="index.html" class="sidebar_fill">Halaman Utama</a>
            <a href="form.html" class="sidebar_fill">Formulir</a>
            <a href="tabel.html" class="sidebar_fill">Tabel</a>
        </div>
    </div>
    <div class="limit"></div>
    <div class="footer">
        <p>@2023 Website Peminjaman Alat Laboratorium - 121140112</p>
    </div>
</body>
</html>
